<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAIS Student Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a1394afbcf.js" crossorigin="anonymous"></script>
  <style>
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
    }

    .fontawesome {
      font-size: 1.15rem;
      color: #333;
      margin-left: 5px;
    }
  </style>
</head>
<body class="container mt-5">
  <h1>BAIS Student Survey</h1>
  <form action="formp2.html">
    <div class="mb-3">
      <label for="email" class="form-label">My  email is</label>
      <input type="text" id="email" name="email" class="form-control" autofocus required>
    </div>

    <div class="mb-3">
      <label for="hometown" class="form-label">
        My home town is<i class="fa-solid fa-circle-question"></i>
        <span class="tooltip">
          <i class="fa-solid fa-circle-question"></i>
          <span class="tooltiptext">What town did you grow up in?</span>
        </span>
      </label>
      <input type="text" id="hometown" name="hometown" class="form-control" required>      
    </div>

    <div class="mb-3">
      <label for="state" class="form-label">My home state is</label>
      <select name="state" id="state-select">
        <option value="">-- choose state/territory --</option>
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
        <option value="DC">DC - Washington D.C.</option>
        <option value="AS">AS - American Samoa</option>
        <option value="GU">GU - Guam</option>
        <option value="MP">MP - Northern Mariana Islands</option>
        <option value="PR">PR - Puerto Rico</option>
        <option value="VI">VI - U.S. Virgin Islands</option>
    </select>
    </div>

    <div class="mb-3">
      <label for="bais" class="form-label">My impression of the BAIS major is</label>
      <select id="bais" name="bais" class="form-select" required>
        <option value="">Choose...</option>
        <option value="5">Very positive</option>
        <option value="4">Somewhat positive</option>
        <option value="3">Neutral</option>
        <option value="2">Somewhat negative</option>
        <option value="1">Very negative</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Next</button>
  </form>
</body>
</html>
