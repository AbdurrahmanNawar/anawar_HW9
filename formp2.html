<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Analytics Student Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>Business Analytics Student Survey</h1>
  <form action="thankyou.html">
    <div class="mb-3">
      <p>I am finishing my</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="1st" required>
        <label class="form-check-label">first year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="2nd">
        <label class="form-check-label">second year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="3rd">
        <label class="form-check-label">third year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="4th">
        <label class="form-check-label">fourth year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="5+">
        <label class="form-check-label">fifth or more year at Iowa</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">BAIS core class I have completed:</label><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="courses" value="Information Systems">
        <label class="form-check-label">Information Systems</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="courses" value="Operations">
        <label class="form-check-label">Operations</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="courses" value="Foundations">
        <label class="form-check-label">Foundations of Business Analytics</label>
      </div>
      <!-- Add other checkboxes from the storyboard -->
    </div>

    <button type="submit" class="btn btn-success">Finish</button>
  </form>
</body>
</html>
