<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAIS Student Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>BAIS Student Survey</h1>
  <form action="thankyou.html">
    <div class="mb-3">
      <p>I am finishing my</p>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="1st" required>
        <label class="form-check-label">1st year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="2nd">
        <label class="form-check-label">2nd year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="3rd">
        <label class="form-check-label">3rd year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="4th">
        <label class="form-check-label">4th year at Iowa</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="year" value="5+">
        <label class="form-check-label">5th or more year at Iowa</label>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Which BAIS Major level courses have you taken:</label><br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="courses" value="Data Mining">
        <label class="form-check-label">Data Mining</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="courses" value="Data Wrangling">
        <label class="form-check-label">Data Wrangling</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="courses" value="BAIS Capstone">
        <label class="form-check-label">BAIS Capstone</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="courses" value="Computational Thinking">
        <label class="form-check-label">Computational Thinking</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="courses" value="Database Managment">
        <label class="form-check-label">Database Managment</label>
      </div>
    </div>

    <button type="submit" class="btn btn-success">Finish</button>
  </form>
</body>
</html>
